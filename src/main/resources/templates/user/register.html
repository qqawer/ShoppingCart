<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Shopping Cart System</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #f4f5f6;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: #fff;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            box-sizing: border-box;
        }

        h1, h2, h3 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        .form-section {
            margin-top: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 28px;
        }

        button, a.button-link {
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover, a.button-link:hover {
            background-color: #0056b3;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Registration</h1>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${success}" class="success-message" th:text="${success}"></div>

    <div class="form-section">
        <form th:action="@{/register}" th:object="${registerRequest}" method="post">
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text"
                       id="userName"
                       th:field="*{userName}"
                       placeholder="Please enter your username (2-50 characters)"
                       required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Mobile phone number</label>
                <input type="text"
                       id="phoneNumber"
                       th:field="*{phoneNumber}"
                       placeholder="Please enter an 8-digit Singapore mobile phone number."
                       pattern="^[89]\d{7}$"
                       required>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password"
                       id="password"
                       th:field="*{password}"
                       placeholder="Please enter your password (6-20 characters)"
                       minlength="6"
                       maxlength="20"
                       required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password"
                       id="confirmPassword"
                       th:field="*{confirmPassword}"
                       placeholder="Please re-enter your password"
                       minlength="6"
                       maxlength="20"
                       required>
            </div>

            <div class="button-group">
                <button type="submit">Register</button>
            </div>
        </form>

        <div class="login-link">
            Existing Accountï¼Ÿ<a th:href="@{/login}">Log in now</a>
        </div>
    </div>
</div>
</body>
</html>
