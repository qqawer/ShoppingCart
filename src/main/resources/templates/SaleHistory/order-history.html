<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单历史 - 购物系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #f4f5f6;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            padding-bottom: 70px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: #fff;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            box-sizing: border-box;
            margin: 40px auto 0 auto;
        }

        h1, h2, h3 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        .form-section {
            margin-top: 24px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 28px;
        }

        button, a.button-link {
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover, a.button-link:hover {
            background-color: #0056b3;
        }

        .no-order {
            text-align: center;
            color: #555;
        }

        footer.bg-dark {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            z-index: 100;
            font-size: 15px;
            padding-top: 10px !important;
            padding-bottom: 10px !important;
        }
        footer.bg-dark h5 {
            font-size: 18px;
            margin-bottom: 4px;
        }
        footer.bg-dark p {
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-cart3 me-2"></i>购物系统
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link"  href="/products/lists#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">购物车</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/order/history">订单历史</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <span class="text-light me-3">欢迎，用户</span>
                <a href="/logout" class="btn btn-outline-light btn-sm">退出</a>
            </div>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row mb-4">
        <div class="col">
            <h2 class="fw-bold">订单历史</h2>
            <p class="text-muted">查看您的所有订单记录</p>
        </div>
    </div>

    <!-- 订单列表 -->
    <div class="row">
        <div class="col">
            <div th:if="${orders != null and #lists.size(orders) > 0}">
                <div th:each="order : ${orders}" class="card order-card mb-4">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h5 class="card-title mb-1">订单号: <span th:text="${order.orderId}"></span></h5>
                                        <p class="text-muted mb-0">下单时间: <span th:text="${#temporals.format(order.orderTime, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                                    </div>
                                    <span class="status-badge" th:text="${order.orderStatus == 1 ? '已完成' : (order.orderStatus == 0 ? '待付款' : '已取消')}"></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <p class="mb-0">总金额: <span class="fw-bold text-danger" th:text="'¥' + ${order.totalAmount}"></span></p>
                            </div>
                            <div class="col-md-2 text-md-end mt-3 mt-md-0">
                                <a th:href="@{'/SaleHistory/menu/' + ${order.orderId} + '/detail'}" class="btn btn-outline-primary btn-sm">
                                    查看详情
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${orders == null or #lists.size(orders) == 0}" class="empty-state">
                <i class="bi bi-receipt"></i>
                <h4>暂无订单记录</h4>
                <p>您还没有任何订单，快去选购商品吧！</p>
                <a href="/" class="btn btn-primary mt-3">去购物</a>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer class="bg-dark text-light py-2">
    <div class="row mx-0">
        <div class="col-md-6">
            <h5>购物系统</h5>
            <p>为您提供优质的商品和便捷的购物体验</p>
        </div>
        <div class="col-md-6 text-md-end">
            <p>&copy; 2025 购物系统. 保留所有权利.</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
