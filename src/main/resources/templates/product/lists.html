<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>电商购物车系统 - 商品浏览</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #ececec;
            color: #232323;
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
        }
        .navbar {
            background: #232323;
            color: #fff;
            padding: 10px 36px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 2px rgba(0,0,0,0.04);
        }
        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            letter-spacing: 2px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .card-img-top { height: 200px; object-fit: contain; }
        .price { color: #e4393c; font-size: 1.25rem; font-weight: bold; }
        .alert {
            background-color: #ffebee; /* 淡红色背景 */
            color: #c62828; /* 深红字体 */
            border: 1px solid #f44336; /* 红色边框 */
            border-left: 6px solid #d32f2f; /* 左侧强调线 */
            border-radius: 6px;
            padding: 14px 18px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.1);
            font-size: 15px;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-in;
        }

        .alert strong {
            font-weight: bold;
            color: #b71c1c;
        }

        .success {
            background-color: #e8f5e9; /* 淡绿色背景 */
            color: #2e7d32; /* 深绿色字体 */
            border: 1px solid #4caf50; /* 绿色边框 */
            border-left: 6px solid #388e3c; /* 左侧强调线 */
            border-radius: 6px;
            padding: 14px 18px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.15); /* 绿色阴影 */
            font-size: 15px;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-in;
        }

        .success strong {
            font-weight: bold;
            color: #1b5e20; /* 更深的绿色 */
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-light">
<!-- 导航 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ecommerce Platform</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/products/lists">商品浏览</a></li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/SaleHistory/menu}">订单历史</a>
                </li>

                <!-- 已登录时显示个人中心 -->
                <li class="nav-item" th:if="${session.currentUser != null}">
                    <a class="nav-link" th:href="@{/user/profile}">👤 个人中心</a>
                </li>
                <!--                &lt;!&ndash; 未登录时显示登录按钮 &ndash;&gt;-->
                <li class="nav-item" th:if="${session.currentUser == null}">
                    <a class="nav-link" th:href="@{/login}">登录</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/cart">🛒<span class="badge bg-danger" th:text="${cartCount}">0</span></a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 搜索/排序 -->
<div class="container mt-4">
    <!-- 错误消息提示 -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>错误：</strong><span th:text="${errorMessage}"></span>
    </div>
    <!-- 成功消息提示 -->
    <div th:if="${successMessage}" class="success show-success message" role="alert">
        <strong>成功：</strong><span th:text="${successMessage}"></span>
    </div>
    <!-- search function -->
    <form class="row g-2 mb-4" th:action="@{/products/search}" method="get">
        <div class="col-md-4">
            <input class="form-control" name="productName" placeholder="搜索商品名称..." type="text"
                   th:value="${searchKeyword}">
        </div>

        <div class="col-md-3">
            <select class="form-select" name="sort" onchange="this.form.submit()">
                <option value="">默认排序</option>
                <option value="price,asc" th:selected="${param.sort} == 'price,asc'">价格升序</option>
                <option value="price,desc" th:selected="${param.sort} == 'price,desc'">价格降序</option>
            </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-primary w-100">搜索</button>
        </div>
    </form>

    <!-- 商品网格 -->
    <div class="row g-4">
        <div class="col-6 col-md-4 col-lg-3" th:each="p : ${page.content}">
            <div class="card h-100">
                <a th:href="@{/products/{id}(id=${p.productId})}" style="text-decoration: none; color: inherit;">
                    <img th:src="${p.mainImage}" class="card-img-top" th:alt="${p.productName}" style="cursor: pointer;">
                </a>
                <div class="card-body d-flex flex-column">
                    <h6 class="card-title" th:text="${p.productName}">商品名称</h6>
                    <p class="card-text text-muted small" th:text="${p.description}">描述</p>
                    <div class="mt-auto">
                        <div class="price" th:text="'$'+${p.price}">$0.00</div>
                        <!--                        <div class="d-flex justify-content-between align-items-center mt-2">-->
                        <a th:href="@{/products/{id}(id=${p.productId})}" class="btn btn-sm btn-outline-primary">查看详情</a>
                        <form th:action="@{/cart/add}" method="post" class="d-inline">
                            <input type="hidden" name="productId" th:value="${p.productId}">
                            <input type="hidden" name="currentPage" th:value="${page.number}">
                            <button type="submit" class="btn btn-sm btn-danger">加入购物车</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 分页 -->
<nav class="mt-5" th:if="${page.totalPages > 1}">
    <ul class="pagination justify-content-center">
        <!-- 上一页 -->
        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
            <a class="page-link"
               th:href="@{/products/lists(page=${page.number - 1},size=${page.size})}">上一页</a>
        </li>

        <!-- 数字页码 -->
        <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
            th:classappend="${i == page.number} ? 'active'">
            <a class="page-link"
               th:href="@{/products/lists(page=${i},size=${page.size})}"
               th:text="${i+1}">1</a>
        </li>

        <!-- 下一页 -->
        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
            <a class="page-link"
               th:href="@{/products/lists(page=${page.number+1},size=${page.size})}">下一页</a>
        </li>
    </ul>
</nav>
</div>

<footer class="text-center py-4 mt-5 bg-dark text-white">
    &copy; 2025 电商购物车系统 - Thymeleaf 版
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
