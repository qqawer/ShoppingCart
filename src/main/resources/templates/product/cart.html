<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>购物车 - 电商购物车系统</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #f4f5f6;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: #fff;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            box-sizing: border-box;
        }

        h1, h2, h3 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        .form-section {
            margin-top: 24px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 28px;
        }

        button, a.button-link {
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover, a.button-link:hover {
            background-color: #0056b3;
        }

        .no-order {
            text-align: center;
            color: #555;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: center;
        }

        .summary {
            margin-top: 24px;
            text-align: right;
            font-size: 16px;
        }

        .summary p {
            margin: 8px 0;
        }

        .total-price {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>我的购物车</h2>

    <div th:if="${cartItems != null and !cartItems.isEmpty()}">
        <input type="hidden" name="userId" th:value="${userId}">

        <table>
            <thead>
            <tr>
                <th>商品名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td>
                    <div class="product-info">
                        <img th:src="${item.product.mainImage}"
                             width="80"
                             height="80"
                             th:alt="${item.product.productName}">
                        <span th:text="${item.product.productName}">商品名称</span>
                    </div>
                </td>
                <td th:text="${item.product.price + '元'}">0元</td>
                <td>
                    <div class="quantity-control">
                        <a th:href="@{/cart/decrease(userId=${userId}, productId=${item.product.productId})}">
                            <button type="button">-</button>
                        </a>
                        <input type="text"
                               th:value="${item.quantity}"
                               readonly
                               style="width: 50px; text-align: center;">
                        <a th:href="@{/cart/increase(userId=${userId}, productId=${item.product.productId})}">
                            <button type="button">+</button>
                        </a>
                    </div>
                </td>
                <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 2) + '元'}">0.00元</td>
                <td>
                    <a th:href="@{/cart/remove(userId=${userId}, productId=${item.product.productId})}"
                       onclick="return confirm('确定要删除该商品吗？')">
                        <button type="button">×</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 结算区域 -->
        <div class="summary">
            <p>商品总数：<span th:text="${cartItems.size()}">0</span> 件</p>
            <p class="total-price">合计：<span th:text="${#numbers.formatDecimal(totalPrice, 0, 2) + '元'}">0元</span></p>
            <button onclick="goToCheckout()">去结算</button>
        </div>
    </div>

    <!-- 空购物车提示 -->
    <div th:if="${cartItems == null or cartItems.isEmpty()}" class="no-order">
        <p>购物车是空的，快去选购商品吧！</p>
        <a href="/products/lists" class="button-link">去购物</a>
    </div>

    <script>
        // 去结算
        function goToCheckout() {
            alert('准备结算购物车所有商品');
            // window.location.href = '/checkout';
        }
    </script>
</div>

</body>
</html>
