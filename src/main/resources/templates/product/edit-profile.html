<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑个人信息 - 购物车系统</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #f4f5f6;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: #fff;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            box-sizing: border-box;
        }

        h1, h2, h3 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        .form-section {
            margin-top: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #999;
            font-size: 12px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 28px;
        }

        button, a.button-link {
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover, a.button-link:hover {
            background-color: #0056b3;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .current-info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .current-info h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            color: #555;
        }

        .info-row strong {
            color: #333;
        }

        .password-section {
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
            margin-top: 20px;
        }

        .password-section h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>编辑个人信息</h1>

    <div class="form-section">
        <div class="current-info">
            <h3>当前信息</h3>
            <div class="info-row">
                <span>用户名：</span>
                <strong th:text="${userInfo.userName}">-</strong>
            </div>
            <div class="info-row">
                <span>手机号：</span>
                <strong th:text="${userInfo.phoneNumber}">-</strong>
            </div>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${success}" class="success-message" th:text="${success}"></div>

        <form th:action="@{/user/update}" th:object="${updateRequest}" method="post">
            <div class="form-group">
                <label for="userName">新用户名</label>
                <input type="text"
                       id="userName"
                       th:field="*{userName}"
                       placeholder="留空则不修改"
                       minlength="2"
                       maxlength="50">
                <small>留空表示不修改用户名</small>
            </div>

            <div class="form-group">
                <label for="avatar">头像URL</label>
                <input type="text"
                       id="avatar"
                       th:field="*{avatar}"
                       placeholder="例如：https://example.com/avatar.jpg">
                <small>请输入图片的完整 URL 地址（如：https://i.imgur.com/xxx.jpg），留空则不修改</small>
            </div>

            <div class="password-section">
                <h3>修改密码</h3>

                <div class="form-group">
                    <label for="oldPassword">原密码</label>
                    <input type="password"
                           id="oldPassword"
                           th:field="*{oldPassword}"
                           placeholder="修改密码时必填">
                    <small>只有修改密码时才需要填写</small>
                </div>

                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password"
                           id="newPassword"
                           th:field="*{newPassword}"
                           placeholder="留空则不修改密码"
                           minlength="6"
                           maxlength="20">
                    <small>留空表示不修改密码，长度6-20个字符</small>
                </div>
            </div>

            <div class="button-group">
                <button type="submit">保存修改</button>
                <a th:href="@{/user/profile}" class="button-link">取消</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
